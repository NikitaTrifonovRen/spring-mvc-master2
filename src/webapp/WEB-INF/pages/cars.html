<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список машин</title>
</head>
<body>
<h3>Cars table</h3>
<table border="2">
    <thead>
    <tr>
        <th>Number</th>
        <th>Model</th>
        <th>MaxSpeed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getNumber()}"/>
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.getMaxSpeed()}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
